<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="py-5 max-w-w-720 mx-auto">
      <h2 class="text-2xl font-bold text-center mb-10">Nhập mảng số nguyên</h2>
      <div class="text-center mb-10">
        <input
          id="inputInteger"
          type="number"
          placeholder="Nhập số nguyên"
          class="rounded-lg"
        />
        <button
          onclick="addNumber()"
          type="button"
          class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg ml-3 mb-5"
        >
          Thêm số
        </button>
        <div class="notification text-left rounded-xl">
          <p class="inline-block p-4 font-medium">Mảng số nguyên:</p>
          <span id="txtArray"></span>
        </div>
      </div>

      <div
        id="accordion-color"
        data-accordion="collapse"
        data-active-classes="bg-blue-100 text-blue-600 dark:text-white"
      >
        <div>
          <h2 id="accordion-color-heading-1">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-1"
              aria-expanded="true"
              aria-controls="accordion-color-body-1"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  1
                </p>
                <span>Tổng số dương</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-1"
            class="hidden"
            aria-labelledby="accordion-color-heading-1"
          >
            <div class="text-center border p-5">
              <button
                onclick="positiveSum()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Tính tổng
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">Tổng số dương:</p>
                <span id="txtSum"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-2">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-2"
              aria-expanded="true"
              aria-controls="accordion-color-body-2"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  2
                </p>
                <span>Đếm số dương</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-2"
            class="hidden"
            aria-labelledby="accordion-color-heading-2"
          >
            <div class="text-center border p-5">
              <button
                onclick="countPositiveNumbers()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Đếm số
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">Số dương:</p>
                <span id="txtCount"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-3">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-3"
              aria-expanded="true"
              aria-controls="accordion-color-body-3"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  3
                </p>
                <span>Tìm số nhỏ nhất</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-3"
            class="hidden"
            aria-labelledby="accordion-color-heading-3"
          >
            <div class="text-center border p-5">
              <button
                onclick="minimumNumber()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Tìm số nhỏ nhất
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">Số nhỏ nhất:</p>
                <span id="txtMinNumber"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-4">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-4"
              aria-expanded="true"
              aria-controls="accordion-color-body-4"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  4
                </p>
                <span>Tìm số dương nhỏ nhất</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-4"
            class="hidden"
            aria-labelledby="accordion-color-heading-4"
          >
            <div class="text-center border p-5">
              <button
                onclick="smallestPosiviteNumber()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Tính số dương nhỏ nhất
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">Số dương nhỏ nhất:</p>
                <span id="txtMinPosivite"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-5">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-5"
              aria-expanded="true"
              aria-controls="accordion-color-body-5"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  5
                </p>
                <span>Tìm số chẵn cuối cùng</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-5"
            class="hidden"
            aria-labelledby="accordion-color-heading-5"
          >
            <div class="text-center border p-5">
              <button
                onclick="lastEvenNumber()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Tìm số chẵn
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">Số chẵn cuối cùng:</p>
                <span id="txtLastEven"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-6">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-6"
              aria-expanded="true"
              aria-controls="accordion-color-body-6"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  6
                </p>
                <span>Đổi chỗ</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-6"
            class="hidden"
            aria-labelledby="accordion-color-heading-6"
          >
            <div class="text-center border p-5">
              <div class="flex gap-5 mb-5">
                <input
                  id="num_1"
                  type="number"
                  class="w-1/2 rounded-lg"
                  placeholder="Nhập số vị trí thứ nhất"
                />
                <input
                  id="num_2"
                  type="number"
                  class="w-1/2 rounded-lg"
                  placeholder="Nhập số vị trí thứ hai"
                />
              </div>
              <button
                onclick="swapPositions()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Đổi vị trí
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">Mảng sau khi đổi:</p>
                <span id="txtChange"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-7">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-7"
              aria-expanded="true"
              aria-controls="accordion-color-body-7"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  7
                </p>
                <span>Sắp xếp tăng dần</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-7"
            class="hidden"
            aria-labelledby="accordion-color-heading-7"
          >
            <div class="text-center border p-5">
              <button
                onclick="sortInAscendingOrder()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Sắp xếp
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">
                  Sắp xếp mảng tăng dần:
                </p>
                <span id="txtIncrease"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-8">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-8"
              aria-expanded="true"
              aria-controls="accordion-color-body-8"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  8
                </p>
                <span>Tìm số nguyên tố đầu tiên</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-8"
            class="hidden"
            aria-labelledby="accordion-color-heading-8"
          >
            <div class="text-center border p-5">
              <button
                onclick="primeNumber()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                Tìm số nguyên tố đầu tiên
              </button>
              <div class="notification text-left rounded-xl">
                <p id="pTxt" class="inline-block p-4 font-medium">
                  Số nguyên tố đầu tiên:
                </p>
                <span id="txtPrime"></span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-9">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-9"
              aria-expanded="true"
              aria-controls="accordion-color-body-9"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  9
                </p>
                <span>Đếm số nguyên</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-9"
            class="hidden"
            aria-labelledby="accordion-color-heading-9"
          >
            <div class="text-center border p-5">
              <div>
                <input
                  id="inputFloat"
                  type="number"
                  placeholder="Nhập số"
                  class="rounded-lg"
                />
                <button
                  onclick="getFloat()"
                  type="button"
                  class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg ml-3 mb-5"
                >
                  Thêm số
                </button>
              </div>
              <div class="notification text-left">
                <p class="inline-block p-4 font-medium">Mảng:</p>
                <span id="txtArrayFloat"></span>
              </div>
              <div class="text-center mt-5">
                <button
                  onclick="countInteger()"
                  class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
                >
                  Đếm số nguyên
                </button>
                <div class="notification text-left rounded-xl">
                  <p class="inline-block p-4 font-medium">Số nguyên:</p>
                  <span id="txtInteger"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2 id="accordion-color-heading-10">
            <button
              type="button"
              class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-300 focus:ring-blue-200 gap-3"
              data-accordion-target="#accordion-color-body-10"
              aria-expanded="true"
              aria-controls="accordion-color-body-10"
            >
              <div>
                <p
                  class="w-6 h-6 bg-blue-700 rounded-full text-white inline-block"
                >
                  10
                </p>
                <span>So sánh số lượng số âm và dương</span>
              </div>
              <svg
                data-accordion-icon
                class="w-3 h-3 rotate-180 shrink-0"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5 5 1 1 5"
                />
              </svg>
            </button>
          </h2>
          <div
            id="accordion-color-body-10"
            class="hidden"
            aria-labelledby="accordion-color-heading-10"
          >
            <div class="text-center border p-5">
              <button
                onclick="compareNumber()"
                class="border px-6 py-2 bg-blue-600 rounded-full text-white text-lg mb-5"
              >
                So sánh
              </button>
              <div class="notification text-left rounded-xl">
                <p class="inline-block p-4 font-medium">So sánh:</p>
                <span id="txtCompare"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
